<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../lib/zTree/css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/mxxTable.css">
  <link rel="stylesheet" href="../../css/acount/acount.css">
</head>
<body>
  <div class="mxx-box">
    <div class="mxx-form-box">
      <div class="mxx-category private-category">
        <span>目录</span>
      </div>
      <div class="mxx-tree-box private-tree-box">
        <div class="mxx-tree ztree" id="mxx-tree"></div>
        <!--<p><span>新增组织结构</span></p>
        <p><span>修改组织结构</span></p>
        <p><span>删除组织结构</span></p>-->
      </div>
      <div class="mxx-form">
        <form class="layui-form">
          <div class="layui-form-item">
            <div class="layui-inline">
              <div class="layui-input-inline mxx-form-input">
                <i></i>
                <input type="text" name="price_min" placeholder="请输入关键字" autocomplete="off" class="layui-input">
              </div>
              <label class="layui-form-label">状态</label>
              <div class="layui-input-inline mxx-form-select">
                <select name="isValid" lay-verify="" lay-filter="isValid">
                  <option value="">全部</option>
                  <option value="1">有效</option>
                  <option value="0">无效</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="mxx-add-new">
        <!--<span>新增</span>-->
      </div>
    </div>
    <div class="mxx-table">
      <ul class="mxx-thead">
        <li>
          <span>序号</span>
          <span>登录名</span>
          <span>用户名</span>
          <span>用户角色</span>
          <span>电子邮件</span>
          <span>状态</span>
          <span>联系方式</span>
          <span>部门</span>
          <span>操作</span>
        </li>
      </ul>
      <ul class="mxx-tbody private-list" id="account-list-id">
       <!-- <li>
          <span>1</span>
          <span>adasda</span>
          <span>王某</span>
          <span>心里咨询师</span>
          <span>18601453101@163.com</span>
          <span>有效</span>
          <span>品泰总部</span>
          <span>慢性中心</span>
          <span class="mxx-button-box"><span>密码</span><span>查看</span><span>编辑</span><span>删除</span></span>
        </li>-->

      </ul>
    </div>
    <div class="mxx-paging" id="mxx-paging"></div>
  </div>
</body>
<script type="text/javascript" src="../../lib/jQuery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../lib/zTree/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript" src="../../js/acount/account.js"></script>
</html>
